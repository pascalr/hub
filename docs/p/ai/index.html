<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    .panel > input {
      width: 80%;
      border-radius: 4px;
      padding: 0.7em;
      background-color: #f3f4f7;
      border: 1px solid #3f4042;
      font-size: 1.1em;
      text-align: center;
      max-width: 60em;
      margin: auto;
    }

    .panel {
      height: 100%;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="panel">
    <input type="text" placeholder="Demander..." />
  </div>
</body>
</html>
